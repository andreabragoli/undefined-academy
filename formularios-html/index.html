<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" input type="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>

                    <input id="5000" name="budget" type="radio" value="5000"><label for="5000">$5000</label>

                    <input id="10000" name="budget" type="radio" value="10000"><label for="10000">$10000</label>

                    <input id="15000" name="budget" type="radio" value="15000"><label for="15000">$15000</label>

                </fieldset>
                <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras</div>
            </div>
            </div>

            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="website">Website</option>
                    <option value="webapp">Aplicaci칩n Web</option>
                    <option value="mobile">Aplicaci칩n M칩vil</option>
                    <option value="design">Dise침o</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea name="description" id="description" name="description" required rows="5"></textarea>
                <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras</div>
            </div>

            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>

            <button>Enviar</button>
        </form>
    </main>
</body>

</html>
